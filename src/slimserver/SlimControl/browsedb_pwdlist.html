<locator>
	<locator_name>[% pwditem | html %]</locator_name>
	<locator_url><![CDATA[xml/browsedb.xml?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]]]></locator_url>

	[% IF levelName %]
		<[% levelName %]>[% item | html %]</[% levelName %]>
		<[% levelName %]_browse_url><![CDATA[xml/browsedb.xml?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]]]></[% levelName %]_browse_url>
	[% END %]
</locator>
